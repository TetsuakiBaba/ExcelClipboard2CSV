<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript">
        function update(tsv) {
            document.querySelector('#textarea_result').value = tsv.replaceAll('\t', ',');

        }
    </script>
    <title>replacable</title>
</head>

<body>
    <div class="container">
        <h1 class="display-6 mt-4 mb-4">ExcelClipboard2CSV</h1>

        <div class="row align-items-center">
            <div class="col-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Paste TSV data (EXCEL CLIPBOARD)</label>
                    <textarea class="form-control" rows="20" oninput="update(this.value);"></textarea>
                </div>
            </div>
            <div class="col-2">
                <p class="text-center">
                    >>
                </p>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Here is a result.</label>
                    <textarea class="form-control" rows="20" id="textarea_result"></textarea>
                </div>
            </div>
        </div>

        <footer>
            <hr>
            <p class="text-center small text-muted">
                &copy; 2022 Tetsuaki BABA
            </p>
        </footer>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
